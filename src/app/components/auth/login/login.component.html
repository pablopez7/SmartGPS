<form class="login-form" ngNativeValidate [formGroup]="form" (ngSubmit)="onLogin()">
  <div class="row">
    <div class="input-field col s12 center">
      <img src="assets/images/logo/logo4.png" alt="" class="responsive-img valign">
      <p class="center login-form-text">Smart Tracker</p>
    </div>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      <i class="material-icons prefix pt-5">person_outline</i>
      <input id="username" type="text" name="UserName" required formControlName="UserName">
      <label for="username" class="center-align">Username</label>
    </div>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      <i class="material-icons prefix pt-5">lock_outline</i>
      <input id="password" type="password" name="Password" required formControlName="Password">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12 ml-2 mt-3">
      <input type="checkbox" id="rememberMe" name="RememberMe" formControlName="RememberMe"/>
      <label for="rememberMe">Recordarme</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6 m6 l6">
      <p class="margin medium-small"><a routerLink="/register">Registrate</a></p>
    </div>
    <div class="input-field col s6 m6 l6">
      <p class="margin right-align medium-small"><a routerLink="/forgot-password">¿Has olvidado la contraseña?</a></p>
    </div>
  </div>
</form>
